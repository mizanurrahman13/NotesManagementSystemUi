<div class="container">
  <app-toast></app-toast>
    <h2 style="text-align: center;">Create Note</h2>
    <form [formGroup]="noteForm" (ngSubmit)="onSubmit()" class="max-w-sm mx-auto">
        <div class="mb-5"> 
            <label for="text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Text</label> 
            <textarea id="text" formControlName="text" rows="3" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required></textarea> 
            <div *ngIf="noteForm.get('text')?.invalid && noteForm.get('text')?.touched" class="text-danger"> Text is required. </div> 
        </div>
  
      <div class="mb-5">
        <label for="type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Type</label>
        <select id="type" formControlName="type" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light">
          <option *ngFor="let type of noteTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
  
      <div class="mb-5">
        <label for="reminder" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Reminder</label>
        <input type="date" id="reminder" formControlName="reminder" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" />
      </div>
  
      <div class="mb-5">
        <label for="dueDate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Due Date</label>
        <input type="date" id="dueDate" formControlName="dueDate" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" />
      </div>
  
      <div class="mb-5">
        <label for="url" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">URL</label>
        <input type="url" id="url" formControlName="url" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" />
        <div *ngIf="noteForm.get('url')?.invalid && noteForm.get('url')?.touched" class="text-danger">
          Enter a valid URL.
        </div>
      </div>
  
      <div class="mb-5">
        <label for="isComplete" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Is Complete</label>
        <input type="checkbox" id="isComplete" formControlName="isComplete" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" />
      </div>
  
      <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" [disabled]="noteForm.invalid">Create Note</button>
    </form>
  </div>
